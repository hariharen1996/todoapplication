<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TodoApp</title>
  <link rel="stylesheet" href="css/index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="todos-bg-container py-4">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-sm-12">
          <h1 class="todos-heading text-center mb-4">Todos</h1>

          <h2 class="create-task-heading mb-3 text-center">
            Create <span class="create-task-heading-subpart text-primary">Task</span>
          </h2>

          <div class="input-group mb-4">
            <input type="text" id="todoUserInput" class="form-control" placeholder="Enter new task">
            <button class="btn btn-primary" id="addBtn">Add</button>
          </div>

          <h2 class="todo-items-heading mb-3">
            My <span class="todo-items-heading-subpart text-success">Tasks</span>
          </h2>

          <div class="filters d-flex gap-3 align-items-center flex-wrap mb-3">
            <div class="filter-group flex-grow-1">
              <label for="timeFilter" class="form-label fw-semibold mb-1">
                <i class="fas fa-clock me-1"></i> Filter by Time
              </label>
              <select id="timeFilter" class="form-select">
                <option value="all">All time</option>
                <option value="today">Today</option>
                <option value="week">Last 7 days</option>
                <option value="month">Last 30 days</option>
              </select>
            </div>

            <div class="filter-group flex-grow-1">
              <label for="statusFilter" class="form-label fw-semibold mb-1">
                <i class="fas fa-tasks me-1"></i> Filter by Status
              </label>
              <select id="statusFilter" class="form-select">
                <option value="all">All tasks</option>
                <option value="completed">Completed</option>
                <option value="incomplete">Incomplete</option>
              </select>
            </div>

            <button id="applyFiltersBtn" class="btn btn-primary mt-4">Apply Filters</button>
          </div>

          <div class="mb-3">
            <input
              type="text"
              id="searchInput"
              class="form-control"
              placeholder="Search tasks..."
              aria-label="Search tasks"
            >
          </div>

          <ul class="list-group mb-3" id="todoItemsContainer"></ul>

          <button class="btn btn-outline-primary w-100" id="saveBtn">
            <i class="fas fa-save me-1"></i> Save Tasks
          </button>
        </div>
      </div>
    </div>
  </div>

  <div id="toast" class="position-fixed bottom-0 end-0 p-3" style="z-index: 11;"></div>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
